<div class="chat-container">
  <div class="chat-header">
    <h2>Chat Service Client - Your Car Your Way</h2>
    <div class="user-info">
      Connect√© en tant que: <strong>{{ currentUserRole }}</strong>
      <button (click)="switchUser()" class="switch-button">
        Basculer vers {{ currentUserId === 1 ? "CONSEILLER" : "CLIENT" }}
      </button>
    </div>
  </div>

  <div class="messages-container">
    <div
      *ngFor="let message of messages"
      class="message"
      [ngClass]="{
        'message-own': isCurrentUser(message.userId),
        'message-other': !isCurrentUser(message.userId)
      }"
    >
      <div class="message-header">
        <span
          class="user-role"
          [ngClass]="{
            'role-client': getUserRole(message.userId) === 'CLIENT',
            'role-conseiller': getUserRole(message.userId) === 'CONSEILLER'
          }"
        >
          {{ getUserRole(message.userId) }}
        </span>
        <span class="timestamp">{{ message.timestamp | date : "short" }}</span>
      </div>
      <div class="message-content">{{ message.content }}</div>
    </div>
  </div>

  <div class="input-container">
    <input
      [(ngModel)]="messageContent"
      (keyup.enter)="sendMessage()"
      placeholder="Tapez votre message en tant que {{ currentUserRole }}..."
      class="message-input"
    />
    <button (click)="sendMessage()" class="send-button">Envoyer</button>
  </div>
</div>
